<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css"
        integrity="sha512-jQqzj2vHVxA/yCojT8pVZjKGOe9UmoYvnOuM/2sQ110vxiajBU+4WkyRs1ODMmd4AfntwUEV4J+VfM6DkfjLRg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://flagpedia.net/data/flags/w580/fr.png')">
            <h3>France</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/de.png')">
            <h3>Germany</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/mg.png')">
            <h3 style="color: black;">Madagascar</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/ch.png')">
            <h3>Switzerland</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/se.png')">
            <h3>Sweden</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/gm.png')">
            <h3>Gambia</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/jp.png')">
            <h3 style="color: black;">Japan</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/ne.png')">
            <h3>Niger</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/bz.png')">
            <h3>Belize</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/to.png')">
            <h3>Tonga</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/gr.png')">
            <h3 style="color: black;">Greece</h3>
        </div>
        <div class="panel" style="background-image: url('https://flagpedia.net/data/flags/w580/mv.png')">
            <h3>Maldives</h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
