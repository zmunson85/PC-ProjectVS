<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h4>Grid layout 1</h4>
    <div id="grid1">
        <div id="areaA"></div>
        <div id="areaB"></div>
        <div id="areaC"></div>
        <div id="areaD"></div>
        <div id="areaE"></div>
    </div>
    <br>
    <h4>Grid layout 2</h4>
    <div id="grid2">
        <div id="areaA2"></div>
        <div id="areaB2"></div>
        <div id="areaC2"></div>
        <div id="areaD2"></div>
        <div id="areaD3"></div>
    </div>
    <br>
    <h4>Grid layout 3</h4>
    <div id="grid3">
        <div id="header">1</div>
        <div id="sidebar">2</div>
        <div id="sidebar2">3</div>
        <div id="content">4</div>
        <div id="footer">5</div>
    </div>

</body>

</html>
