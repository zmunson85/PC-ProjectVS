<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <nav>
        <div class="nav-item">
            <a href="index.html">
                Home</a>
        </div>
        <div class="nav-item">
            <a href="menu.html">
                View Menu</a>
        </div>
        <div class="nav-item">
            <a href="reviews.html">
                Reviews</a>
        </div>
    </nav>

    <div class="formContainer">
        <h1>Contact Us</h1>
        <div class="input-group">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
        </div>
        <form class="form-floating">
            <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
                value="test@example.com">
            <label for="floatingInputValue">Please Leave A Valid Email For Your Questions To Be Answered</label>
        </form>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Leave Comments Here</label>
        </div>
        <button type="submit" [disabled]="!form.form.valid" aria-errormessage="Please Complete Form Before Sending">
            Send
        </button>
    </div>
</body>

</html>
