<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="nav-item">
            <a href="index.html">
                Home</a>
        </div>
        <div class="nav-item">
            <a href="menu.html">
                View Menu</a>
        </div>
        <div class="nav-item">
            <a href="reviews.html">
                Reviews</a>
        </div>
    </nav>

    <div class="formContainer">
        <div class="header">
            <h4 class="phone">Contact Us: Phone: (555)555-1234</h4>
            <div class="phone">Send Us Your Questions & Comments</div>
        </div>

    </div>
    <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
    </div>
    <form class="form-floating">
        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
            value="test@example.com">
        <label for="floatingInputValue">Please Leave A Valid Email For Your Questions To Be Answered</label>
    </form>
    <form>
        <div class="form-group">
            <label>Leave Your Input Here</label>
            <textarea class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-sm" type="button"> Submit Comment </button>
        </div>
    </form>
    </div>
