<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>

<body>
    <div class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </div>
    <div class="main">
        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>
        <form name="add-item">
            <label class="label" for="title">Add New Items
                here:</label>
            <input type="text" class="input" name="input" required>
            <button>Add To List</button>
        </form>
        <div class="container">
            <div class="title-bar">
                <h2 class="title">My List</h2>
            </div>
            <ul name="item-list" id="item-list">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
