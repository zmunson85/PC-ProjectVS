<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <img id="titleImage"
            src="https://le-cdn.hibuwebsites.com/f187e4fb3c094b53abccdb9f00e02502/dms3rep/multi/opt/Marios_Pest_Control_Logo-fe15c395-640w.png"
            alt="">
    </div>


    <div class="row">
        <div class="column">
            <div class="card">

                <h3>Flat Rate Pest Control</h3>
                <img id="mbros" class="listItem"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiXMcm8B9hJUDmK3GxnRBP3dueobJkxV1p_SRzdju-6Yov7hrin1ArIV2XoxMzfxI7KoE&usqp=CAU">

                <p>Pest Control Price Quote</p>

            </div>
        </div>

        <div class="column">
            <div class="card">
                <h3>Bob-ombs</h3>
                <button id="click">
                    <img class="listItem"
                        src="https://static.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en">
                </button>
                <p class="gCount" id="G-count">Price:<br>7<img src="https://c.tenor.com/niCYkSegysUAAAAi/coin-mario.gif"
                        id="coin"></p>
                <p id="B-total">Some text</p>
            </div>
        </div>
        <!-- https://mario.wiki.gallery/images/thumb/a/ae/NSMBU_Spiny_Cheep_Artwork.png/1200px-NSMBU_Spiny_Cheep_Artwork.png -->
        <div class="column">
            <div class="card">
                <h3>Cheap-Cheep</h3>
                <button id="click2">
                    <img class="listItem"
                        src="https://mario.wiki.gallery/images/thumb/a/ae/NSMBU_Spiny_Cheep_Artwork.png/1200px-NSMBU_Spiny_Cheep_Artwork.png">
                </button>
                <p class="gCount" id="G-count">Price:<br>11<img
                        src="https://c.tenor.com/niCYkSegysUAAAAi/coin-mario.gif" id="coin"></p>
                <p id="CC-total">Some text</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <h3>Goombas</h3>
                <button id="click3">
                    <img class="listItem"
                        src="https://static.wikia.nocookie.net/papermario/images/9/99/Hyper_goomba.png/revision/latest?cb=20130528225911">
                </button>
                <p class="gCount" id="G-count">Price:<br>5<img src="https://c.tenor.com/niCYkSegysUAAAAi/coin-mario.gif"
                        id="coin"></p>
                <p id="G-total">Some text</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Website: LocalHost.com </p>
        <p>Email: marioPest@abc.com</p>
        <p>Reach us at (555)-555-pests</p>
        <p>Address: 2240 WestChester Ave, New York, New York</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
